<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <h1 align="center">student information</h1>
   <center>
      <fieldset>
         <form action="html" method="post">

            <table>
               <tr>
                  <td>first name :-</td>
                  <td><input type="text" name=" name" placeholder="enter name"></td>
               </tr><br />
               <tr>
                  <td>last name:-</td>
                  <td><input type="text" name="last name" placeholder="enter last name" id="name"></td>
               </tr><br />
               <tr>
                  <td>contact no.:-</td>
                  <td><input type="tel" placeholder="enter contact no." id="tel" maxlength="15" minlength="12"></td>
               </tr><br />
               <td>password:-</td>
               <td><input type="pass" placeholder="entee password" minlength="6" maxlength="9" id="tel"></td>
               </tr><br />
               <tr>
                  <td>gender:-</td>

                  <td><input type="radio" value="male" name="radio">male
                     <input type="radio" value="female" name="radio">female
                     <input type="radio" value="other" name="radio">other
                  </td>

               <tr>
                  <td>address</td>
                  <td><textarea cols="" rows=""></textarea></td>
               </tr><br />

               <tr>
                  <td>birth date</td>
                  <td><input type="date"></td>
               </tr>

               <tr>
                  <td>state</td>
                  <td><select>
                        <option disable="disabled">select state</option>
                        <optgroup>
                           <option>gujarat
                           <option>ahemdabad
                           <option>surat
                           <option>palanpur</option>
                        </optgroup>

                        <option>maharastra</option>
                        <option>rajasthan</option>
                     </select></td>
               </tr>
               <tr>
                  <td>known languages</td>
                  <td><input type="checkbox">hindi
                     <input type="checkbox">english
                     <input type="checkbox">gujarati
                  </td>
               </tr>
               <tr>
                  <td>hobby</td>
                  <td><input type="checkbox">swimming
                     <input type="checkbox">dancing
                     <input type="checkbox">running
                  </td>
               </tr>
               <tr>
                  <td>favourait sports</td>
                  <td><input type="checkbox">football
                     <input type="checkbox">kabbadi
                     <input type="checkbox">cricket
                     <input type="checkbox">basket ball
                  </td>
               </tr>
               <tr>
                  <td>email id</td>
                  <td><input type="email"></td>
               </tr>
               <tr>
                  <td>color</td>
                  <td><input type="color"></td>
               </tr>
               <tr>
                  <td>upload file</td>
                  <td><input type="file" multiple></td>
               </tr>
               <div><input type="button" onclick="alert('fill the form')" value="click me!"></div>

               <tr align="center">
                  <td><input type="submit"></td>
                  <td><input type="reset"></td>

               </tr><br />






            </table>

         </form>
   </center>
   </fieldset>
</body>

</html>
