<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <fieldset>
        <legend>information form</legend>
        <form action="" method="get" >
            <p><label> first name :</label></p>
            <input type="text" placeholder="your name" name="f name" id="name"><br />
            <p><label> last name :</label></p>
            <input type="text" placeholder="last name" name="l name" id="name"><br />
            <p><label> contact no. :</label></p>
            <input type="tel" placeholder="enter contact no."> <br />
            <p><label for="email id">email id:</label></p>
            <input type="email" placeholder="enter email" id="email" name="email"><br />
            <label for="gender">gender :-</label>
            <input type="radio" name="gender" value="male">male
            <input type="radio" name="gender" value="female">female
            <input type="radio" name="gender" value="other">other<br />
            <label for="address">address:</label>
            <textarea rows="5"> </textarea><br />
            <label>birth date</label>
            <input type="datetime-local"><br />
            <label for="hobby">hobby</label>
            <input type="checkbox" name="checkbox" value="singing">singing
            <input type="checkbox" name="checkbox" value="dancing">dancing
            <input type="checkbox" name="checkbox" value="writing">writing
            <input type="checkbox" name="checkbox" value="drawing">drawing<br />
            <input type="checkbox" name <label for="state">state</label>
            <select>
                <option>gujarat</option>
                <option>maharastra</option>
                <option>rajasthan</option>
                <option>m.p</option>
            </select><br />

            <input type="submit">
            <input type="reset">
        </form>
    </fieldset>

</body>

</html>
